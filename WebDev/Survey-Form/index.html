<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thankyou for taking the time to do this survey!</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Name..." required></label>
            <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="email@email.com" required></label>
            <label for="number" id="number-label">Number: <input id="number" type="number" min="13" max="120" placeholder="Enter a number..."></label>
            <label for="dropdown">How did you hear about us: 
                <select id="dropdown">
                    <option value=""></option>
                    <option value="1">YouTube</option>
                    <option value="2">Friend</option>
                    <option value="3">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>Would you like to sign up to the newsletter?</p>
            <label for="yes">Yes <input id="yes" type="radio" name="radio" value="yesno" required></label>
            <label for="no">No <input id="no" type="radio" name="radio" value="yesno" required></label>
            <p>What would you like to see improved?</p>
            <label for="front-end">Front-end projects <input id="front-end" type="checkbox" value="front-end"></label>
            <label for="back-end">Back-end projects <input id="back-end" type="checkbox" value="back-end"></label>
            <label for="forum">Forum <input id="forum" type="checkbox" value="forum"></label>
        </fieldset>
        <fieldset>
            <label for="suggestions">Any additional suggestions? 
            <textarea id="suggestions" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit">
    </form>
</body>
</html>
